<!DOCTYPE html>

<html>
    <head>
        <title>Angular HTTP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        
        <script type="text/javascript" src="js/libs/angular.min.js"></script>
        <script type="text/javascript" src="js/libs/angular-route.js"></script>

        <script type="text/javascript" src="js/app.js"></script>
    </head>
    
    <body>
        
    <div ng-app="app" class="container"> 
        
        <div class="panel panel-default">
            <div class="panel-heading">HTTP Sample</div>
            <div class="panel-body">The data below was fetched from a file via HTTP.</div>
        </div>

        <table ng-controller="studentsCtrl" class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Percentage</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="student in students">
                    <td>{{ student.Name }}</td>
                    <td>{{ student.ID }}</td>
                    <td>{{ student.Percentage }}</td>
                </tr>
            </tbody>
        </table>

    </div>
        
    </body>
</html>
