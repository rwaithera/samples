<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <title>AngularJS Simple Sample</title>             
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
       
        <script src="js/libs/angular.min.js"></script>        

        <script src="js/app.js"></script> 
        <script src="js/controllers.js"></script>        

    </head> 
    
    <body  ng-app="mainController" ng-controller="mainCtrl"> 
        <table border="1px solid black" width="600px">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Surname</th>
            <th>ID</th>
            <th>Street</th>
            <th>Postal Code</th>
            <tr ng-repeat="item in items">
                <td>{{ item.name.firstname }}</td>
                <td>{{ item.name.lastname }}</td>
                <td>{{ item.name.surname }}</td>
                <td>{{ item.id }}</td>
                <td>{{ item.address.street }}</td>
                <td>{{ item.address.postalcode }}</td>
            </tr>
        </table>
    </body> 
</html>
